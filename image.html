<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Wrapper">
            <div id="nav">
                <a class="nav2" href="link for image search">Image Search</a>
                <a class="nav1" href="">Advance Search</a>
            </div>
            <div id="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg" alt="Google Image" srcset="">
            </div>       
            <div class="form">
                <form class="form-box" action="https://www.google.com/imghp?hl=en">
                    <div class="box">
                        <div class="textbox">
                            <input class="input_box" type="text" placeholder="Search Google or type URL" name="q">
                        </div>
                        <div class="lucky">
                            <div class="button-gs">
                                <input type="button" value="Google Search">
                            </div>
                            <div class="button-l">
                                <input type="button" value="I'm feeling lucky">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="offer">
                <p>google offered in: <span><a href="">日本語</a></span></p>
            </div>
            <div class="footer">
                <div class="upper-footer">
                  <p>Japan</p> 
                </div>
                <div class="lower-footer">
                    <div class="fleft">
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">How Search Works</a></li>
                        </ul>
                    </div>
                    <div class="fright">
                        <ul>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
